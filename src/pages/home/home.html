<ion-header>
  <ion-navbar>
    <ion-title>ClassConfusion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <h2>Enrolled Courses</h2>
        <p>
          You are currently enrolled in the following classes which are using ClassConfusion
        </p>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
      </button> 
    </ion-list>

    <div text-center>
        <button ion-button>
            Add new class
          </button>
    </div>
  </ion-content>

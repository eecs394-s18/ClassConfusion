<ion-header>
  <ion-navbar>
    <ion-title>
      Topics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <h2 padding> -->
    <!-- {{courseService.currentCourse}} -->
    <!-- This doesn't update as courseService.currentCourse updates though -->
  <!-- </h2> -->

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newTopic" placeholder="New Topic"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addTopic()">Add!</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-list *ngFor="let topic of topicList | async">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>
        <ion-checkbox [(ngModel)]="topic.checked" (ionChange)="updateVote(topic);">
        </ion-checkbox>
        <button ion-button item-end clear icon-only (click)="removeTopic(topic.$key)" class="butt"><ion-icon name="close"></ion-icon></button>
      </ion-item>
    </ion-list>



  </ion-list>


  <br>



</ion-content>

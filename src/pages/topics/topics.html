<ion-header>
  <ion-navbar>
    <ion-title>
      Topics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <h2>
      {{currentTopic}}
    </h2>
  </ion-row>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newTopic" placeholder="New Topic"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addTopic()">Add!</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-list *ngFor="let topic of topicList | async">
      <ion-item>
        <ion-label>{{topic.name}}</ion-label>
        <ion-checkbox [(ngModel)]="topic.checked" (ionChange)="updateVote(topic);">
        </ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeTopic(topic.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-list>
  </ion-list>
</ion-content>
